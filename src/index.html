<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">До дня рождения осталось:</h1>
        <div class="container">
            <div class="container__box">
                <div class="container__value" id="days"></div>
                <div class="container__subTitle">Дней</div>
            </div>
            <div class="container__box">
                <div class="container__value" id="hours"></div>
                <div class="container__subTitle">Часов</div>
            </div>
            <div class="container__box">
                <div class="container__value" id="minutes"></div>
                <div class="container__subTitle">Минут</div>
            </div>
            <div class="container__box">
                <div class="container__value" id="seconds"></div>
                <div class="container__subTitle">Секунд</div>
            </div>
        </div>
        <!-- Added loader from other library -->
        <div id="preloader">
            <div class="lds-facebook"><div></div><div></div><div></div></div>
        </div>
        
    </div>
</body>
</html>
